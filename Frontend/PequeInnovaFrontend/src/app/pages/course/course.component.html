<ul class="list-unstyled list-inline ">
  <li class="list-inline-item">
    <a mdbBtn size="lg" color="default" class="  waves-light" mdbWavesEffect routerLink="/home">
      <mdb-icon fas icon="home"></mdb-icon>
    </a>
  </li>
  <li class="list-inline-item">
    <a mdbBtn size="lg" color="default" class="  waves-light" mdbWavesEffect routerLink="/areas">
      <mdb-icon fas icon="book"></mdb-icon>
    </a>
  </li>
  <li class="list-inline-item">
    <a mdbBtn size="lg" color="default" class="  waves-light" mdbWavesEffect routerLink="/areas/{{areaId}}/courses">
      <mdb-icon fas icon="book-open" class="pr-2"></mdb-icon>{{areaName | slice:0:30}}
    </a>
  </li>
  <li class="list-inline-item align-right">
    <div class="form-inline">
      <button mdbBtn size="md" color="default" class="my-0 waves-light" mdbWavesEffect type="submit">
        <mdb-icon fas icon="search" aria-hidden="true"></mdb-icon>
      </button>
      <div class="md-form">
        <input type="search" [(ngModel)]="searchText" placeholder="Buscar">
      </div>
    </div>
  </li>
</ul>

<section class=" my-0">

  <div class="col-md-12 mb-0 text-default text-center">
    <h1 class="h1-reponsive text-uppercase font-weight-bold mb-0 pt-md-0 pt-0">
      <strong>
        <mdb-icon fas size="lg" icon="pen" class="pr-2"></mdb-icon>{{courseName | slice:0:30}}<!--  {{totalLessons}} -->
      </strong></h1>
    <hr class="hr-black my-4">
    <h2 class="text-uppercase mb-4 black-text "><strong>{{courseDescription | slice:0:100}}</strong></h2>


  </div>

  <div class="background-container">
<div class="white-bg">

  <hr class="my-4">

  <!-- Grid row -->
  <div class="media justify-content-center">

    <ng-container *ngFor="let lesson of lessons | searchLesson: searchText, index as i ">
      <ng-container *ngIf="i < elements ">
        <ng-container *ngIf="i == 0 && (lesson.type == 'Lesson' || lesson.type == 'lesson')">
          <!-- Grid column -->
          <div class="col-lg-9 text-center ">
            <div class="single mb-lg-0 mb-4">

              <!-- video -->
              <div class="view overlay rounded z-depth-1-half mb-4">

                <img class="img-fluid" src={{getThumb(lesson)}} alt="zoom">

                <a>
                  <div class="mask rgba-white-slight waves-light" mdbWavesEffect
                    (click)= "inscriptionStudent()"
                    routerLink="/areas/{{areaId}}/courses/{{courseId}}/lessons/{{lesson.id}}/theoretical"></div>
                </a>

              </div>

              <!-- Excerpt -->
              <h4 class="font-weight-bold dark-grey-text mb-3 text-center">
                {{lesson.title | slice:0:30}}
              </h4>
              <p class="font-weight-bold dark-grey-text">
                <p class="dark-grey-text mb-lg-0 mb-md-5 mb-4 text-center">
                  {{lesson.description | slice:0:100}}

                </p>
                <div class="d-flex justify-content-center">
                  <a mdbBtn size="sm" color="default" mdbWavesEffect
                  (click)= "inscriptionStudent()"
                    routerLink="/areas/{{areaId}}/courses/{{courseId}}/lessons/{{lesson.id}}/theoretical">
                    <mdb-icon fas icon="video" class="pr-1"></mdb-icon>Ver Leccion
                  </a>
                </div>

            </div>

            <!-- Featured news -->
          </div>
        </ng-container>
      </ng-container>
    </ng-container>


    <!-- Grid column -->

   

  </div>

  <hr class="hr-black my-4">
  <div class="media  justify-content-center">
   <div class="col-lg-6  text-center">
    <ng-container *ngFor="let lesson of lessons | searchLesson: searchText, index as i">
      <ng-container *ngIf="i < elements ">
        <ng-container *ngIf="i > 0 && (lesson.type == 'Lesson' || lesson.type == 'lesson')">
          <!-- Small news -->
          <div class="single-news mb-4">
           
            <!-- Grid row -->
            <div class="media justify-content-center">

              <!-- Grid column -->
              <div class="col-md-6">


                <!--Image-->
                <div class="view overlay zoom">
                  <img class="img-fluid" src={{getThumb(lesson)}} alt="zoom" width="150%" height="200%" >
                  <a>
                    <div class="mask rgba-white-slight waves-light" mdbWavesEffect
                    (click)= "inscriptionStudent()"
                      routerLink="/areas/{{areaId}}/courses/{{courseId}}/lessons/{{lesson.id}}/theoretical"></div>
                  </a>
                </div>

              </div>
              <!-- Grid column -->

              <!-- Grid column -->
              <div class="col-md-6">

                <div class="d-flex justify-content-between">

                  <div class=" text-truncate pl-0 mb-3">

                    <h5 class="font-weight-bold dark-grey-text mb-1 text-center">
                      <a>{{lesson.title | slice:0:30 }}</a>
                    </h5>

                    <a class="dark-grey-text text-center">{{lesson.description | slice:0:100}}</a>
                  </div>
                  <a routerLink="/areas/{{areaId}}/courses/{{courseId}}/lessons/{{lesson.id}}/theoretical">
                    
                  </a>
                </div>
                <div class="d-flex justify-content-center">
                  <a mdbBtn size="sm" color="default" mdbWavesEffect
                  (click)= "inscriptionStudent()"
                    routerLink="/areas/{{areaId}}/courses/{{courseId}}/lessons/{{lesson.id}}/theoretical">
                    <mdb-icon fas icon="video" class="pr-1"></mdb-icon>Ver Leccion
                  </a>
                </div>
              </div>
              <!-- Grid column -->

            </div>
            <!-- Grid row -->
          
          </div>
          <!-- Button Ver Mas -->
          <ng-container *ngIf="i == 3 && elements != totalLessons">
            <div class="d-flex justify-content-center">
              <a mdbBtn color="default" mdbWavesEffect (click)=seeMore()><mdb-icon fas icon="video" class="pr-1"></mdb-icon>Ver Todas Las Lecciones</a>
            </div>
          </ng-container>
          <!-- Small news -->
        </ng-container>
      </ng-container>
    </ng-container>
   
  </div>
</div>
  </div>

  
    <ng-container *ngFor="let lesson of lessons, index as i">
      <ng-container *ngIf="i == lessons.length-1">
        <hr class="my-4">
        <!-- Button Realizae Prueba -->
        <div class="d-flex justify-content-center">
          <a mdbBtn color="pink" mdbWavesEffect
            routerLink="/areas/{{areaId}}/courses/{{courseId}}/lessons/{{lesson.id}}/practice">
            <mdb-icon fas icon="check" class="pr-1"></mdb-icon>Realizar Prueba</a>
        </div>
      </ng-container>
    </ng-container>
  </div>

</section>
