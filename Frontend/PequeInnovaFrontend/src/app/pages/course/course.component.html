<section class="magazine-section my-5">
{{areaId}}
<br>
{{courseId}}
  <!-- Section heading -->
  <h2 class="h1-responsive font-weight-bold text-center my-3">
          <a href="#!" class="green-text">
                  <h4 class="font-weight-bold">
                    <mdb-icon fas size= "lg" icon="book-open" class="pr-2"></mdb-icon>Matematica</h4>
          </a>Alimentacion de Patos</h2>
  
  <!-- Section description -->	
  <p class="text-center dark-grey-text w-responsive mx-auto mb-5">Este es un curso super divertido.</p>

  <hr class="my-4">

  <!-- Grid row -->
  <div class="media">
      

    <!-- Grid column -->
    <div class="col-lg-6 col-md-12">
       
      <div class="single mb-lg-0 mb-4">

        <!-- video -->
        <div class="view overlay rounded z-depth-1-half mb-4">
          <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/0dTfNF6iMDo" allowfullscreen></iframe>
          </div>
          <a>
            <div class="mask rgba-white-slight waves-light" mdbWavesEffect routerLink="/lesson"></div>
          </a>
        </div>

        <!-- Excerpt -->
        <h3 class="font-weight-bold dark-grey-text mb-3">
              <a>Titulo de la leccion</a>
            </h3>
       <p class="font-weight-bold dark-grey-text">
          <mdb-icon far icon="clock" class="pr-2"></mdb-icon>27/02/2018</p>
        <p class="dark-grey-text mb-lg-0 mb-md-5 mb-4">Descripcion Bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla ble bli blo blu.</p>

      </div>
      
      <!-- Featured news -->
    
    </div>
 
    <!-- Grid column -->

    <!-- Grid column -->
    <div class="col-lg-6 col-md-12">

      <ng-container *ngFor="let lesson of lessons">
      <!-- Small news -->
      <div class="single-news mb-4">

        <!-- Grid row -->
        <div class="row">

          <!-- Grid column -->
          <div class="col-md-3 ">
              

            <!--Image-->
            <div class="view overlay zoom">
                  
                    <img class="img-fluid" src={{getThumb(lesson)}} alt="zoom" width="150%" height="200%">
            
              <a>
                <div class="mask rgba-white-slight waves-light" mdbWavesEffect></div>
              </a>
            </div>

          </div>
          <!-- Grid column -->

          <!-- Grid column -->
          <div class="col-md-8">
            
            <div class="d-flex justify-content-between">
                  
              <div class="col-11 text-truncate pl-0 mb-3">
                  
                  <h5 class="font-weight-bold dark-grey-text mb-1">
                      <a>{{lesson.title}}</a>
                  </h5>
                  <p class="font-weight-bold dark-grey-text mb-0">
                          <mdb-icon far icon="clock" class="pr-2"></mdb-icon>{{lesson.date}}</p>
                 
                <a href="#!" class="dark-grey-text">{{lesson.description}}</a>
              </div>
              <a>
                      <i class="fas fa-angle-double-right"></i>
              </a>
            </div>
            
          </div>
          <!-- Grid column -->

        </div>
        <!-- Grid row -->

      </div>
      <!-- Small news -->
      </ng-container>
      <a mdbBtn position="center" color="success" mdbWavesEffect routerLink="/test">Ver Mas</a>
    </div>
  
    <!--Grid column-->

  </div>
  <hr class="my-4">
  <!-- Grid row -->

</section>
