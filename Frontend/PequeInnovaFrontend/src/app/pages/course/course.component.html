<ul class="list-unstyled list-inline ">
  <li class="list-inline-item">
    <a mdbBtn size="lg" color="default" class="  waves-light" mdbWavesEffect routerLink = "/home"> <mdb-icon fas icon="home" ></mdb-icon></a>
  </li>
  <li class="list-inline-item">
    <a mdbBtn size="lg" color="default" class="  waves-light" mdbWavesEffect routerLink = "/areas" ><mdb-icon fas icon="book"></mdb-icon></a>
  </li>
  <li class="list-inline-item">
    <a mdbBtn size="lg" color="default" class="  waves-light" mdbWavesEffect routerLink = "/areas/{{areaId}}/courses" ><mdb-icon fas icon="book-open" class="pr-2"></mdb-icon>{{areaName}}</a>
  </li>
  <li>
    <div class="form-inline md-form mr-auto mb-8 justify-content-end">
      <button mdbBtn size="md" color="default" class="my-0 waves-light" mdbWavesEffect type="submit">
        <mdb-icon fas icon="search" aria-hidden="true" ></mdb-icon>
      </button>
      <div class="md-form" >
        <input type="search" [(ngModel)]="searchText" placeholder="Buscar">
      </div>
    </div>
  </li>
</ul>



<section class=" my-0">

  <div class="col-md-12 mb-0 text-default text-center">
    <h1 class="h1-reponsive text-uppercase font-weight-bold mb-0 pt-md-0 pt-0">
      <strong><mdb-icon fas size= "lg" icon="pen" class="pr-2"></mdb-icon>{{courseName}}</strong></h1>
    <hr class="hr-black my-4">
    <h5 class="text-uppercase mb-4 black-text "><strong>{{courseDescription}}</strong></h5>
    
   
  </div>

  <hr class="my-4">

  <!-- Grid row -->
  <div class="row">
      
    <ng-container *ngFor="let lesson of lessons | searchLesson: searchText, index as i ">
      <ng-container *ngIf="i == 1 ">
    <!-- Grid column -->
    <div class="col-lg-6 ">
     
      <div class="single mb-lg-0 mb-4">

        <!-- video -->
        <div class="view overlay rounded z-depth-1-half mb-4">
          
            <img class="img-fluid" src={{getThumb(lesson)}} alt="zoom" >
         
          <a>
           <div class="mask rgba-white-slight waves-light" mdbWavesEffect routerLink="/areas/{{areaId}}/courses/{{courseId}}/lessons/{{lesson.id}}/theoretical"></div>
          </a>

        </div>

        <!-- Excerpt -->
        <h5 class="font-weight-bold dark-grey-text mb-3 text-center">
              <a>{{lesson.title}}</a>
            </h5>
       <p class="font-weight-bold dark-grey-text">
        <p class="dark-grey-text mb-lg-0 mb-md-5 mb-4 text-center">
          {{lesson.description}}</p>

      </div>
      
      <!-- Featured news -->
    
    </div>
      </ng-container>
    </ng-container>

    
 
    <!-- Grid column -->

    <!-- Grid column -->
    <div class="col-lg-6 ">

      <ng-container *ngFor="let lesson of lessons| searchLesson: searchText, index as i">
      <ng-container *ngIf="i > 1 ">
      <!-- Small news -->
      <div class="single-news mb-4">

        <!-- Grid row -->
        <div class="row">

          <!-- Grid column -->
          <div class="col-md-4 ">
              

            <!--Image-->
            <div class="view overlay zoom">
                    <img class="img-fluid" src={{getThumb(lesson)}} alt="zoom" width="150%" height="200%">
              <a>
                <div class="mask rgba-white-slight waves-light" mdbWavesEffect  routerLink="/areas/{{areaId}}/courses/{{courseId}}/lessons/{{lesson.id}}/theoretical"></div>
              </a>
            </div>

          </div>
          <!-- Grid column -->
          
          <!-- Grid column -->
          <div class="col-md-8">
            
            <div class="d-flex justify-content-between">
                  
              <div class="col-11 text-truncate pl-0 mb-3">
                  
                  <h5 class="font-weight-bold dark-grey-text mb-1 text-center">
                      <a>{{lesson.title}}</a>
                  </h5>
                 
                <a  class="dark-grey-text">{{lesson.description}}</a>
              </div>
              <a>
                      <i class="fas fa-angle-double-right"></i>
              </a>
            </div>
            <div class = "d-flex justify-content-center">
              <a mdbBtn  size="sm" color="default" mdbWavesEffect  routerLink="/areas/{{areaId}}/courses/{{courseId}}/lessons/{{lesson.id}}/theoretical">Ver Leccion</a>
            </div>
          </div>
          <!-- Grid column -->

        </div>
        <!-- Grid row -->

      </div>
      <ng-container *ngIf="i > 3">
        <div class = "d-flex justify-content-center">
          <a mdbBtn  color="default" mdbWavesEffect  routerLink="/areas/{{areaId}}/courses/{{courseId}}/lessons/1/practice">Ver Mas</a>
        </div>
      </ng-container>
      <!-- Small news -->
    </ng-container>
    </ng-container>
      
    </div>
   
  </div>
  <ng-container *ngFor="let lesson of lessons, index as i">
    <ng-container *ngIf ="i == 0 ">
    <hr class="my-4">
    <div class = "d-flex justify-content-center">
      <a mdbBtn  color="default" mdbWavesEffect  routerLink="/areas/{{areaId}}/courses/{{courseId}}/lessons/{{lesson.id}}/practice">Realizar Prueba</a>
      <!--Grid column-->
    </div>
    </ng-container>
  </ng-container>
  <!-- Grid row -->
</section>
