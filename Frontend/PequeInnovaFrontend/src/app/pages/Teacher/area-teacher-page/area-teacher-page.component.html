    <div class="container-deck" *ngIf="areas">
      <div class="one-card" *ngFor="let e of areas">
        <mdb-card >
          <mdb-card-img [src]="e.image" alt="Card image cap"></mdb-card-img>
       
          <mdb-card-body>
        
            <mdb-card-title>
              <h4>{{e.name}}</h4>
            </mdb-card-title>
        
            <mdb-card-text> 
                {{e.description}}
            </mdb-card-text>
        
            <a mdbBtn color="primary"routerLink="/mainTeacher/areaTeacher/{{e.id}}/courseTeacher" mdbWavesEffect>Ver Area</a>
          </mdb-card-body>
        </mdb-card>           
        
      </div>
      
      
    </div>
    
  </div>
