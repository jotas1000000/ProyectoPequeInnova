<div class="containerS" *ngIf="assignment">

    <div class="areas-navbar"> 
        <button class="button-navbar" mdbBtn type="button" color="info" rounded="true" mdbWavesEffect>Area {{assignment.nameArea}}</button>
        <button class="button-navbar" routerLink="/mainTeacher" mdbBtn type="button" color="info" rounded="true" mdbWavesEffect>Atras</button>
    </div>
    
    <div class="Add-Area"> 
        <button class="button-AddArea" mdbBtn type="button" color="default" rounded="true" routerLink="/mainTeacher/CourseOwner/Area/{{assignment.areaId}}" mdbWavesEffect>+ AÃ±adir Curso</button>
    </div>
  
    <div class="container-deck" *ngIf="courses">
        <div class="one-card" *ngFor="let course of courses">
          <mdb-card >
            <mdb-card-img [src]="course.image" alt="Card image cap"></mdb-card-img>
            <mdb-card-body>
          
              <mdb-card-title>
                <h4>{{course.name}}</h4>
              </mdb-card-title>
          
              <mdb-card-text> 
                {{course.description}}
              </mdb-card-text>
          
              <a routerLink="/areas/{{course.areaId}}/courses/{{course.id}}/lessons" mdbBtn color="primary" mdbWavesEffect>Ver Curso</a>
              <a routerLink="/mainTeacher/CourseOwner/Area/{{course.areaId}}/Course/{{course.id}}/EditCourse" mdbBtn color="primary" mdbWavesEffect>Editar Curso</a>
              <a mdbBtn color="danger" (click)="DeleteCourse(course)" mdbWavesEffect>Eliminar Curso</a>
  
            </mdb-card-body>
          </mdb-card>         
        </div>   
    </div>
    
</div>
