<div class="containerS">

    <div class="areas-navbar"> 
        <button class="button-navbar" mdbBtn type="button" color="info" rounded="true" mdbWavesEffect>Cursos del Area</button>
        <button class="button-navbar" routerLink="/mainAdmin" mdbBtn type="button" color="info" rounded="true" mdbWavesEffect>Atras</button>
    </div>
    
    <div class="Add-Area"> 
        <button class="button-AddArea" mdbBtn type="button" color="default" rounded="true" routerLink="/mainAdmin/areaControl/{{areaId}}/courseControl/createCourse" mdbWavesEffect>+ AÃ±adir Curso</button>
    </div>

    <div class="container-deck" *ngIf="courseCards">
      <div class="one-card" *ngFor="let course of courseCards">
        <mdb-card >
          <mdb-card-img [src]="course.image" alt="Card image cap"></mdb-card-img>
          <mdb-card-body>
        
            <mdb-card-title>
              <h4>{{course.name}}</h4>
            </mdb-card-title>
        
            <mdb-card-text> 
              {{course.description}}
            </mdb-card-text>
        
            <a routerLink="/areas/{{areaId}}/courses/{{course.id}}/lessons" mdbBtn color="primary" mdbWavesEffect>Ver Curso</a>
            <a routerLink="/mainAdmin/areaControl/{{areaId}}/courseControl/{{course.id}}/editCourse" mdbBtn color="primary" mdbWavesEffect>Editar Curso</a>
            <a mdbBtn color="danger" (click)="DeleteCourse(course)" mdbWavesEffect>Eliminar Curso</a>

          </mdb-card-body>
        </mdb-card>         
      </div>
       
          
  
    </div>

</div>
