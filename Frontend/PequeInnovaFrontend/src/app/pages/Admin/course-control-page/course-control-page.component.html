<div class="containerS">

  <div class="areas-navbar">
    <button class="button-navbar" mdbBtn type="button" color="info" rounded="true" mdbWavesEffect>Cursos del
      Area</button>
    <button class="button-navbar" routerLink="/mainAdmin/areaControl" mdbBtn type="button" color="info" rounded="true"
      mdbWavesEffect>Atras</button>
  </div>

  <div class="Add-Area">
    <button class="button-AddArea" mdbBtn type="button" color="default" rounded="true"
      routerLink="/mainAdmin/areaControl/{{areaId}}/courseControl/createCourse" mdbWavesEffect>+ AÃ±adir Curso</button>
  </div>

  <div class="container-deck" *ngIf="courseCards">
    <div class="card-container" *ngFor="let course of courseCards">
      <div class="container-img">
        <img  [src]="course.image" alt="Card image cap"/>
      </div>
    
      <div class="card-body-elements">
    
        <div class="card-title">
          <p>{{course.name | slice:0:30}}</p>
        </div>
    
        <div class="card-text">
          {{course.description | slice:0:200}}...
        </div>
        <div class="card-buttons">
          <button type="button" class="card-button show"   mdbBtn color="primary" routerLink="/areas/{{areaId}}/courses/{{course.id}}/lessons" mdbWavesEffect>Ver Curso</button>
          <button type="button" class="card-button delete" mdbBtn color="danger" (click)="DeleteCourse(course)" mdbWavesEffect>Eliminar</button>
          <button type="button" class="card-button editar" mdbBtn color="secondary" routerLink="/mainAdmin/areaControl/{{areaId}}/courseControl/{{course.id}}/editCourse" mdbWavesEffect>Editar</button>
        </div>
    
      </div>
    </div>

  </div>
</div>
