  <button class="button-navbar" id="bttnModal" mdbBtn type="button" color="info" rounded="true"
    mdbWavesEffect>Areas</button>
  <button class="button-navbar" routerLink="/mainAdmin" mdbBtn type="button" color="info" rounded="true"

</div>
<h1>Datos del Curso </h1>
<div class="DataCourse">
  <div class="DataCourse Name">
    <label for="form9">Nombre del Curso</label>
    <textarea type="text" [(ngModel)]="course.name" [ngModelOptions]="{standalone: true}" id="form9"
      class="md-textarea md-textarea-auto form-control" mdbInput></textarea>
  </div>
  <div class="DataCourse Description">
    <label for="form9">Descripcion del Curso</label>
    <textarea type="text" [(ngModel)]="course.description" [ngModelOptions]="{standalone: true}" id="form9"
      class="md-textarea md-textarea-auto form-control" mdbInput></textarea>
  </div>
  <div class="DataCourse Description">
    <label for="form9">Imagen del Curso</label>
    <textarea type="text" [(ngModel)]="course.image" [ngModelOptions]="{standalone: true}" id="form9"
      class="md-textarea md-textarea-auto form-control" mdbInput></textarea>
  </div>
  <div class="DataCourse btnSaveCourse">
    <button class="button-navbar" (click)="basicModal2.show();Validate()" mdbBtn type="button" color="secondary"
      rounded="true" mdbWavesEffect>Guardar Curso</button>
  </div>
</div>
<div class="containerS">
  <div class="container-left">
    <div class="card">
      <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Lecciones del Curso</h3>
      <div class="card-body">
        <div id="table" class="table-editable">
          <span class="table-add float-right mb-3 mr-2">
            <a class="text-success" (click)="basicModal.show()">
              <mdb-icon fas icon="plus" size="2x"></mdb-icon>
            </a>
          </span>
          <table mdbTable mdbTableScroll scrollY="true" maxHeight="600" bordered="true"
            class="table table-bordered table-responsive-md table-striped text-center">
            <tr>
              <th class="text-center">Nombre de la Leccion</th>
              <th class="text-center">Posicionar</th>
              <th class="text-center">Remover</th>
            </tr>
            <tr *ngFor="let lesson of course.lessons; let id = index">
              <td (click)="FunctionShow(lesson)">
                <span contenteditable="true">{{lesson.title}}</span>
              </td>
              <td class="newTd Sorts">
                <button mdbBtn type="button" color="light-blue" (click)="FunctionButtonUp(lesson)" mdbWavesEffect>
                  <a class="indigo-text">
                    <mdb-icon fas icon="long-arrow-alt-up"></mdb-icon>
                  </a>
                </button>
                <button mdbBtn type="button" color="light-blue" (click)="FunctionButtonDown(lesson)" mdbWavesEffect>
                  <a class="indigo-text">
                    <mdb-icon fas icon="long-arrow-alt-down"></mdb-icon>
                  </a>
                </button>
              </td>
              <td class="newTd">
                <span class="table-remove">
                  <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0"
                    (click)="remove(lesson)">Remove</button>
                </span>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="container-right">
    <mdb-card [style.background-color]="ColorEditable">
      <mdb-card-img [src]="course.image" alt="AÃ±ada la Imagen"></mdb-card-img>
      <mdb-card-body>
        <form>
          <div class="modify">
            <label for="formGroupExampleInputMD">Titulo de la leccion</label>
            <input mdbInput type="text" [disabled]="!typeLesson" [(ngModel)]="titleLesson"
              [ngModelOptions]="{standalone: true}" class="form-control" id="formGroupExampleInputMD" placeholder="">
          </div>
          <div class="modify">
            <label for="formGroupExampleInput2MD">URL del video</label>
            <input mdbInput type="text" [disabled]="!typeLesson" [(ngModel)]="urlVideo"
              [ngModelOptions]="{standalone: true}" class="form-control" id="formGroupExampleInput2MD" placeholder="">
          </div>
          <div class="modify">
            <label for="formGroupExampleInput2MD">Conocimientos previos</label>
            <input mdbInput type="text" [disabled]="!typeLesson" [(ngModel)]="knowledgePrevious"
              [ngModelOptions]="{standalone: true}" class="form-control" id="formGroupExampleInput3MD" placeholder="">
          </div>
          <div class="modify">
            <label for="form7">Descripcion de la Leccion</label>
            <textarea type="text" [disabled]="!typeLesson" [(ngModel)]="Description"
              [ngModelOptions]="{standalone: true}" id="form7" class="md-textarea md-textarea-auto form-control"
              mdbInput></textarea>
          </div>
        </form>
        <div class="buttons-actions">
          <button class="buttonsDown Cancel" [disabled]="!typeLesson" (click)="CancelButtonLessonCard()" mdbBtn
            type="button" color="info" rounded="true" mdbWavesEffect>Cancelar</button>
          <button class="buttonsDown Ok" [disabled]="!typeLesson" (click)="AceptButtonLessonCard()" mdbBtn type="button"
            color="info" rounded="true" mdbWavesEffect>Aceptar</button>

        </div>

      </mdb-card-body>
    </mdb-card>
  </div>
</div>

<div class="containerQ z-depth-2" *ngIf="typePractice" [style.background-color]="ColorformQContainer">
  <div class="container-Questions">
    <span class="table-add float-right mb-3 mr-2" (click)="AddQuestion()">
      <a class="text-success">
        <mdb-icon fas icon="plus" size="3x"></mdb-icon>
        <p>Anadir Pregunta</p>
      </a>
    </span>
    <table mdbTable mdbTableScroll scrollY="true" maxHeight="650" bordered="true"
      class="table table-bordered table-responsive-md table-striped text-center">


      <mdb-card class="card-element" *ngFor="let ques of questions;let id = index">

        <div class="question leftside" (click)="functionShowQuestion(ques)">
          <mdb-card-title class="question-title">
            <h4>{{ques.question | slice:0:50}}</h4>
          </mdb-card-title>

          <mdb-card-text> {{ques.trueAnswer}}
          </mdb-card-text>

        </div>

        <div class="question rightside">
          <button type="button" (click)="RemoveQuestion(ques)" mdbBtn color="danger" rounded="true" size="sm"
            class="my-0">Remove</button>
        </div>
      </mdb-card>

    </table>

  </div>

  <div class="container-form" *ngIf="QuestionAdd || QuestionEdit">
    <form class="form-Q" [formGroup]="form" (ngSubmit)="saveQuestion($event)">
      <mat-card class="card-container" [style.background-color]="ColorformQ">
        <mat-card-header>
          <mat-card-title>Registro de Pregunta</mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-content-container">
          <div class="microContainer">
            <mat-form-field class="input-Field">

              <label for="form7">Escriba la pregunta</label>
              <textarea type="text" [style.background-color]="colorw" [(ngModel)]="Question" formControlName="Question"
                class="md-textarea md-textarea-auto form-control" matInput></textarea>

            </mat-form-field>
          </div>
          <div class="microContainer">
            <mat-form-field class="input-Field">

              <label for="form7">Respuesta correcta</label>
              <textarea type="text" [style.background-color]="colorw" [(ngModel)]="trueanswer"
                formControlName="trueanswer" class="md-textarea md-textarea-auto form-control" matInput></textarea>

            </mat-form-field>
          </div>
          <div class="microContainer">
            <mat-form-field class="input-Field">

              <label for="form7">Primera respuesta incorrecta</label>
              <textarea type="text" [style.background-color]="colorw" [(ngModel)]="falseanswer1"
                formControlName="falseanswer1" class="md-textarea md-textarea-auto form-control" matInput></textarea>

            </mat-form-field>
          </div>
          <div class="microContainer">
            <mat-form-field class="input-Field">

              <label for="form7">Segunda respuesta incorrecta</label>
              <textarea type="text" [style.background-color]="colorw" [(ngModel)]="falseanswer2"
                formControlName="falseanswer2" class="md-textarea md-textarea-auto form-control" matInput></textarea>

            </mat-form-field>
          </div>
          <div class="microContainer">
            <mat-form-field class="input-Field">

              <label for="form7">Tercera respuesta incorrecta</label>
              <textarea type="text" [style.background-color]="colorw" [(ngModel)]="falseanswer3"
                formControlName="falseanswer3" class="md-textarea md-textarea-auto form-control" matInput></textarea>

            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button type="button" (click)="DeclineCreateQuestion()" mdbBtn color="danger" mdbWavesEffect>Cancelar</button>
          <button [disabled]="form.invalid" type="submit" mdbBtn color="info" mdbWavesEffect>Aceptar</button>
        </mat-card-actions>
      </mat-card>

    </form>


  </div>
</div>


<div class="buttonsDown-OkCancel" *ngIf="typePractice">
  <button class="buttonsDownQ Cancel" (click)="FunctionDeclinePractice()" mdbBtn type="button" color="info"
    rounded="true" mdbWavesEffect>Cancelar</button>
  <button class="buttonsDownQ Ok" (click)="FunctionSavePractice()" mdbBtn type="button" color="info" rounded="true"
    mdbWavesEffect>Guardar Examen</button>
</div>
