
<div class="buttons-navbar"> 
    <button class="button-navbar" mdbBtn type="button" color="info" rounded="true" mdbWavesEffect>Areas</button>
    <button class="button-navbar" routerLink="/mainAdmin" mdbBtn type="button" color="info" rounded="true" mdbWavesEffect>Atras</button>
</div>
<!-- Editable table -->
<div class="containerS">
    <div class="container-left">
        <div class="card">
            <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Lecciones del Curso</h3>
            <div class="card-body">
              <div id="table" class="table-editable">
                <span class="table-add float-right mb-3 mr-2">
                  <a class="text-success" (click)="add()">
                    <mdb-icon fas icon="plus" size="2x"></mdb-icon>
                  </a>
                </span>
                <table mdbTable mdbTableScroll scrollY="true" maxHeight="600" bordered="true" class="table table-bordered table-responsive-md table-striped text-center">
                  <tr>
                    <th class="text-center">Nombre de la Leccion</th>
                    <!-- <th class="text-center">Age</th>
                    <th class="text-center">Company Name</th>
                    <th class="text-center">Country</th>
                    <th class="text-center">City</th> -->
                    <th class="text-center">Sort</th>
                    <th class="text-center">Remove</th>
                  </tr>
                  <tr *ngFor="let person of personList; let id = index" >
                    <td (click)="FunctionShow(person)">
                      <span (keyup)="changeValue(id, 'name', $event)" (blur)="updateList(id, 'name', $event)" contenteditable="true">{{person.name}}</span>
                    </td>
                    <!-- <td>
                      <span contenteditable="true" (keyup)="changeValue(id, 'age', $event)" (blur)="updateList(id, 'age', $event)">{{person.age}}</span>
                    </td>
                    <td>
                      <span contenteditable="true" (keyup)="changeValue(id, 'companyName', $event)" (blur)="updateList(id, 'companyName', $event)">{{person.companyName}}</span>
                    </td>
                    <td>
                      <span contenteditable="true" (keyup)="changeValue(id, 'country', $event)" (blur)="updateList(id, 'country', $event)">{{person.country}}</span>
                    </td>
                    <td>
                      <span contenteditable="true" (keyup)="changeValue(id, 'city', $event)" (blur)="updateList(id, 'city', $event)">{{person.city}}</span>
                    </td> -->
                    <td class="newTd Sorts">
                      <button mdbBtn type="button" color="light-blue" (click)="FunctionButtonUp(person)" mdbWavesEffect>
                        <a class="indigo-text">
                         <mdb-icon fas icon="long-arrow-alt-up"></mdb-icon>
                        </a>
                      </button>
                      <button mdbBtn type="button" color="light-blue" (click)="FunctionButtonDown(person)" mdbWavesEffect>
                        <a class="indigo-text">
                         <mdb-icon fas icon="long-arrow-alt-down"></mdb-icon>
                        </a>
                      </button>

                     <!--  <span class="table-up">
                        <a class="indigo-text">
                          <mdb-icon fas icon="long-arrow-alt-up"></mdb-icon>
                        </a>
                      </span>
                      <span class="table-down">
                        <a class="indigo-text">
                          <mdb-icon fas icon="long-arrow-alt-down"></mdb-icon>
                        </a>
                      </span> -->
                    </td>
                    <td class="newTd">
                      <span class="table-remove">
                        <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0" (click)="remove(person)">Remove</button>
                      </span>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
    </div>
    <div class="container-right">
        <mdb-card [style.background-color]="ColorEditable">
            <!--Card image-->
            <mdb-card-img src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(97).jpg" alt="Card image cap"></mdb-card-img>
            <!--Card content-->
            <mdb-card-body>
          
              <!--Title-->
            <!--   <mdb-card-title>
                <h4>Card Title</h4>
              </mdb-card-title> -->
          
              <!--Text-->
              <!-- <mdb-card-text> Some quick example text to build on the card title and make up the bulk of the card's
                content.
              </mdb-card-text> -->
              <form>
                <!-- Material input -->
                <div class="modify">
                    <label for="formGroupExampleInputMD">Titulo de la leccion</label>
                  <input mdbInput type="text" [(ngModel)]="titleLesson" [ngModelOptions]="{standalone: true}" class="form-control" id="formGroupExampleInputMD"  placeholder="">
                  <!-- {{titleLesson}} -->
               </div>
                <!-- Material input -->
                <div class="modify">
                    <label for="formGroupExampleInput2MD">URL del video</label>
                  <input mdbInput type="text" [(ngModel)]="urlVideo" [ngModelOptions]="{standalone: true}" class="form-control" id="formGroupExampleInput2MD" placeholder="">
                </div>
                <div class="modify">
                    <label for="formGroupExampleInput2MD">Conocimientos previos</label>
                  <input mdbInput type="text" [(ngModel)]="knowledgePrevious" [ngModelOptions]="{standalone: true}" class="form-control" id="formGroupExampleInput2MD" placeholder="">
                  </div>
                <div class="modify">
                  <label for="form7">Descripcion de la Leccion</label>  
                  <textarea type="text" [(ngModel)]="Description" [ngModelOptions]="{standalone: true}" id="form7" class="md-textarea md-textarea-auto form-control" mdbInput></textarea>
                </div>
              </form>
            <div class="buttons-actions">
                <a href="#" mdbBtn color="primary" mdbWavesEffect>Cancelar</a>
                <a mdbBtn (click)="AceptButtonLessonCard()" color="primary" mdbWavesEffect>Aceptar</a>
                
            </div>
            
        </mdb-card-body>
        </mdb-card>
</div>
<!-- Editable table -->
</div>
<div class="buttonsDown-OkCancel"> 
    <button class="buttonsDown Cancel" mdbBtn type="button" color="info" rounded="true" mdbWavesEffect>Cancelar</button>
    <button class="buttonsDown Ok" routerLink="/mainAdmin" mdbBtn type="button" color="info" rounded="true" mdbWavesEffect>Aceptar</button>
</div>
