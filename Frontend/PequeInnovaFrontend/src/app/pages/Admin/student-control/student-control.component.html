<div class="teachers-navbar"> 
    
    <button class="button-navbar" routerLink="/mainAdmin" mdbBtn type="button" color="info" rounded="true" mdbWavesEffect>
      <mdb-icon fas icon="hand-point-left" class="pr-1"></mdb-icon>Atras
    </button>
    <button class="button-navbar" mdbBtn type="button" color="info" rounded="true" mdbWavesEffect>
      <mdb-icon fas icon="users" class="pr-1"></mdb-icon> Estudiantes
    </button>

</div>


<div class="container">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <br>
      </div>
    </div>
    <table mdbTable class="z-depth-1">
      <thead>
        <tr>
          <th
            *ngFor="let head of headElements; let i = index"
            scope="col"
          >
            {{head}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let el of students; let i = index">
          <th scope="row">{{i+1}}</th>
          <td class="red-text">{{el.name}} {{el.lastName}}</td>
          <td>{{el.school}}</td>
          <td>{{el.email}}</td>
     
          <td class="field-functions">
            <button mdbBtn color="" size="sm" routerLink="/studentControl/{{el.id}}/inscriptions" mdbWavesEffect type="button" class="button-color">
              <mdb-icon fas icon="bars" class="pr-1"></mdb-icon>Ver
            </button>
            <button mdbBtn color="danger" size="sm" (click)="basicModal2.show();setDataDeleteStudent(el.id, i)" mdbWavesEffect type="button" class="">
              <mdb-icon fas icon="trash" class="pr-1"></mdb-icon>Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="button-navbar" id="crearEstudiante" routerLink="/registerStudent" mdbBtn type="button" color="info" rounded="true" mdbWavesEffect>
      <mdb-icon fas icon="plus" class="pr-1"></mdb-icon>Nuevo Estudiante</button>
  </div>

<!-- Este modal es para eliminar -->

<div mdbModal #basicModal2="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal2.hide()">
            <span aria-hidden="true">x</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">Eliminar</h4>
        </div>
        <div class="modal-body">
            Â¿Desea eliminar este Estudiante?
        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="info" class="waves-light" aria-label="Close" (click)="basicModal2.hide()" mdbWavesEffect>Cerrar</button>
          <button type="button" mdbBtn color="danger" class="relative waves-light" (click)="deleteStudent();basicModal2.hide()" mdbWavesEffect>Aceptar</button>
        </div>
      </div>
    </div>
  </div>
