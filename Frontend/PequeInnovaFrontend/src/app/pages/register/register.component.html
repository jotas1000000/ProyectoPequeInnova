<form [formGroup]="form" (ngSubmit)="saveStudent($event)">
  <mat-card class="card-container">
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content-container">

      <div class="microContainer">
        <mat-form-field class="input-Field">
          <input placeholder="User Name" formControlName="userName" matInput type="text">
        </mat-form-field>
      </div>

      <div class="microContainer">
        <mat-form-field class="input-Field">
          <input placeholder="Nombre" formControlName="Name" matInput type="text">
        </mat-form-field>
      </div>

      <div class="microContainer">
        <mat-form-field class="input-Field">
          <input placeholder="Apellido" formControlName="LastName" matInput type="text">
        </mat-form-field>
      </div>

      <div class="microContainer">
        <mat-form-field class="input-Field">
          <input placeholder="Email" formControlName="Email" matInput type="email">
        </mat-form-field>
      </div>

      <div class="microContainer">
        <mat-form-field class="input-Field">
          <mat-label>Fecha de nacimiento</mat-label>
          <input matInput formControlName="Birthday" [matDatepicker]="picker1" disabled>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1 disabled="false"></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="microContainer">
        <mat-form-field class="input-Field">
          <input placeholder="Colegio" formControlName="School" matInput type="text">
        </mat-form-field>
      </div>

      <div class="microContainer">
        <mat-form-field class="input-Field">
          <input placeholder="Curso" formControlName="Grade" matInput type="text">
        </mat-form-field>
      </div>

      <div class="microContainer">
        <mat-form-field class="input-Field">
          <input placeholder="Contraseña" formControlName="Password" matInput type="text">
        </mat-form-field>
      </div>

      <div class="microContainer">
        <mat-form-field class="input-Field">
          <input placeholder="Confirmar contraseña" formControlName="ConfirmPassword" matInput type="text">
        </mat-form-field>
      </div>



    </mat-card-content>
    <mat-card-actions>
      <button type="button" (click)="FunctionEscape()" mdbBtn color="danger" mdbWavesEffect>Cancelar</button>
      <button [disabled]="form.invalid" type="submit" (click)="basicModal.show()" mdbBtn color="info"
        mdbWavesEffect>Aceptar</button>
    </mat-card-actions>
  </mat-card>

</form>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="ResetBinding();basicModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Procesando tu inscripcion</h4>
      </div>
      <div class="modal-body">
        <p *ngIf='messageBinding'>{{messageBinding}}</p>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
         --><button type="button" (click)="ResetBinding();basicModal.hide()" mdbBtn color="primary"
          class="relative waves-light" mdbWavesEffect>Ok</button>
      </div>
    </div>
  </div>
</div>
