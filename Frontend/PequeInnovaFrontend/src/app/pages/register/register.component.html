<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card class="card-container">
      <mat-card-header>
        <mat-card-title>Registro</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content-container">

        <div class="microContainer">
          
            <mat-form-field class="input-Field">
              <input placeholder="User Name" formControlName="userName" matInput type="text">
            </mat-form-field>
          
        </div>

        <div class="microContainer">
            <mat-form-field class="input-Field">
                <input placeholder="Nombre" formControlName="Name" matInput type="text">
            </mat-form-field>
        </div>

        <div class="microContainer">
            <mat-form-field class="input-Field">
                <input placeholder="Apellido" formControlName="LastName" matInput type="text">
            </mat-form-field>
        </div>

        <div class="microContainer">
            <mat-form-field class="input-Field">
                <input placeholder="Email" formControlName="Email" matInput type="email">
            </mat-form-field>
        </div>

        <div class="microContainer">
            <mat-form-field class="input-Field">
                <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput formControlName="Birthday" [matDatepicker]="picker1" disabled><!-- [formControl]="date" -->
                   
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1 disabled="false"></mat-datepicker>
               <!--  <input placeholder="Nombre" formControlName="Birthday" matInput type="text"> -->
            </mat-form-field>
        </div>

        <div class="microContainer">
            <mat-form-field class="input-Field">
                <input placeholder="Colegio" formControlName="School" matInput type="text">
            </mat-form-field>
        </div>

        <div class="microContainer">
            <mat-form-field class="input-Field">
                <input placeholder="Curso" formControlName="Grade" matInput type="text">
            </mat-form-field>
        </div>

        <div class="microContainer">
            <mat-form-field class="input-Field">
                <input placeholder="Contraseña" formControlName="Password" matInput type="text">
            </mat-form-field>
        </div>

        <div class="microContainer">
            <mat-form-field class="input-Field">
                <input placeholder="Confirmar contraseña" formControlName="ConfirmPassword" matInput type="text">
            </mat-form-field>
        </div>  


       <!--  <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="Price" formControlName="price" matInput type="number">
            </mat-form-field>
            <div *ngIf="priceField.errors && priceField.dirty">
              <p *ngIf="priceField.hasError('price_invalid')">no te debes pasar de 10000</p>
              <p *ngIf="priceField.hasError('required')">el campo es requerido</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <textarea placeholder="Text" formControlName="description" matInput></textarea>
            </mat-form-field>
          </div>
        </div> -->

      </mat-card-content>
      <mat-card-actions>
        <button type="button" (click)="FunctionEscape()" mdbBtn color="danger" mdbWavesEffect>Cancelar</button>
        <button [disabled]="form.invalid" type="submit" mdbBtn color="info" mdbWavesEffect>Aceptar</button>
       <!--  <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button> -->
      </mat-card-actions>
</mat-card>

</form>
