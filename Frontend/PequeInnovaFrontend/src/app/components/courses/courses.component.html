<section class="my-5">

  <!-- Section heading -->
  <h2 class="h1-responsive font-weight-bold text-center my-3">
    <a href="#!" class="green-text">
            <h3 class="font-weight-bold">
              <mdb-icon fas size= "lg" icon="book-open" class="pr-2"></mdb-icon>{{areaName}}</h3>
    </a>
  </h2>

  <!-- List Courses -->
  <ng-container *ngFor="let course of courses, index as i">
    <hr class="my-4">
    <ng-container *ngIf="i % 2 == 0">
      <!-- Media Grid -->
      <div class="media">
        <!-- Column Grid -->
        <div class="col-lg-6">
          <!-- Course image -->
          <div class="view overlay z-depth-0 mb-lg-0 mb-4 waves-light" mdbWavesEffect>
            <img class="img-fluid" [src]="course.image" alt="Sample image">
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
          </div>
        </div>
        <!-- Column Grid -->
        <div class="col-lg-6">
          <!-- Course Data -->
          <a href="#!" class="green-text">
            <h6 class="font-weight-bold mb-3"><mdb-icon fas icon="graduation-cap" class="pr-2"></mdb-icon>{{areaName}}</h6>
          </a>
          <!-- Name -->
          <h3 class="font-weight-bold mb-3"><strong>{{course.name}}</strong></h3>
          <!-- Description -->
          <p>Descripcion del curso: {{course.description}}</p>
          <!-- Post data -->
          <p>by <a><strong>Carine Fox</strong></a>, 19/08/2018</p>
          <!-- View Area button -->
          <a mdbBtn color="success" mdbWavesEffect routerLink="/areas/{{course.areaId}}/courses/{{course.id}}">Ver Curso</a>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="i % 2 == 1">
      <!-- Media Grid -->
      <div class="media">
        <!-- Column Grid -->
        <div class="col-lg-6">
          <!-- Course Data -->
          <a href="#!" class="green-text">
            <h6 class="font-weight-bold mb-3"><mdb-icon fas icon="graduation-cap" class="pr-2"></mdb-icon>{{areaName}}</h6>
          </a>
          <!-- Name -->
          <h3 class="font-weight-bold mb-3"><strong>{{course.name}}</strong></h3>
          <!-- Description -->
          <p>Descripcion del curso: {{course.description}}</p>
          <!-- Post data -->
          <p>by <a><strong>Carine Fox</strong></a>, 19/08/2018</p>
          <!-- View Area button -->
          <a mdbBtn color="success" mdbWavesEffect routerLink="/areas/{{course.areaId}}/courses/{{course.id}}">Ver Curso</a>
        </div>

        <!-- Column Grid -->
        <div class="col-lg-6">
          <!-- Course image -->
          <div class="view overlay z-depth-0 mb-lg-0 mb-4 waves-light" mdbWavesEffect>
            <img class="img-fluid" [src]="course.image" alt="Sample image">
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
          </div>
          </div>
      </div>
    </ng-container>
    
  </ng-container>

</section>
