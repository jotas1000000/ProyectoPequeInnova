<ul class="list-unstyled list-inline ">
  <li class="list-inline-item">
    <a mdbBtn size="lg" color="default" class="  waves-light" mdbWavesEffect routerLink="/home">
      <mdb-icon fas icon="home"></mdb-icon>
    </a>
  </li>
  <li class="list-inline-item">
    <a mdbBtn size="lg" color="default" class="  waves-light" mdbWavesEffect routerLink="/areas">
      <mdb-icon fas icon="book" class="pr-1"></mdb-icon>Areas
    </a>
  </li>

  <li>
   
    <div class="form-inline md-form mr-auto mb-8 justify-content-end">
      <button mdbBtn size="md" color="default" class="my-0 waves-light" mdbWavesEffect type="submit">
        <mdb-icon fas icon="search" aria-hidden="true" ></mdb-icon>
      </button>
      <div class="md-form" >
        <input type="search" [(ngModel)]="searchText" placeholder="Buscar">
      </div>
    </div>

  </li>
</ul>

  


<section class="my-4">

  <div class="col-md-12 mb-4 text-default text-center">
    <h1 class="h1-reponsive text-uppercase font-weight-bold mb-0 pt-md-0 pt-0">
      <strong>
        <mdb-icon fas size="lg" icon="book-open" class="pr-2"></mdb-icon>{{areaName}}
      </strong></h1>
    <hr class="hr-black my-4">
    <h2 class="text-uppercase mb-4 black-text "><strong>{{areaDescription}}</strong></h2>

  </div>
<div class = "background-container">
  
    
       <hr class="my-4" >
   
   
   
    <div class="card-group ">
      <ng-container *ngFor="let course of courses | searchLocal: searchText, index as i">
      <div class="col-md-4">
        <mdb-card >
          <div class="  waves-light " mdbWavesEffect>
            <mdb-card-img [src]="course.image"></mdb-card-img>
            <a>
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <!--/Card image-->

          <!-- Card content -->
          <mdb-card-body class="text-center">

            <mdb-card-text>
              <a class="green-text ">
                <h5 class="font-weight-bold mb-3 ">
                  <mdb-icon fas icon="book-open" class="pr-2"></mdb-icon>{{areaName}}
                </h5>
              </a>
              <!-- Name -->
              <h4 class="font-weight-bold mb-3 black-text"><strong>{{course.name}} </strong></h4>
              <!-- Description -->
              <p> {{course.description}}</p>
              <!-- View Area button -->
              <a mdbBtn color="default" mdbWavesEffect
                routerLink="/areas/{{course.areaId}}/courses/{{course.id}}/lessons"><mdb-icon fas size= "lg" icon="pen" class="pr-2"></mdb-icon>Ver Curso</a>
            </mdb-card-text>


          </mdb-card-body>
        </mdb-card>
        <hr class="my-4" >
      </div>
   

    </ng-container>


    </div>
 

</div>
</section>
