
<section class="magazine-section my-4">
<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
    <ng-container *ngFor="let banner of banners">
        <mdb-carousel-item>
            <div class="view w-100">
            <img class="d-block w-100" [src]="banner.img" alt="First slide">
            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
            <h3 class="h3-responsive">{{banner.title | slice:0:30}}</h3>
            <p>{{banner.description | slice:0:100}}</p>
            </div>
        </mdb-carousel-item>
    </ng-container>
</mdb-carousel>
</section>
